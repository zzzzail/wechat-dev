apps:
  - script: './app.js'
    cwd: './'
    name: 'dianying-open'
    watch: true
    ignore_watch:
      - 'node_modules'
      - 'log'
      - '*.log'
      - '.DS_Store'
      - '.git'
      - 'cache'
      - '.idea'
      - '*.md'
    interpreter_args: '--harmony'
    log_date_format: 'YYYY-MM-DD HH:mm:ss'
    out_file: './logs/pm2-out.log'
    error_file: './logs/pm2-error.log'
    env:
      NODE_ENV: 'local'