<!DOCTYPE html>
<html>
	<head>
		<title>点影渠道自查系统</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<link href="/assets/weui/dist/style/weui.min.css" rel="stylesheet">
		<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<style>
			body{
				overflow-x: hidden;
    			background-color: #fbf9fe;
			}

			.page_title {
			    text-align: center;
			    font-size: 34px;
			    font-weight: 400;
			    margin: 0 15%;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="hd" style="padding: 2em 0;">
			    <h1 class="page_title">渠道自查</h1>
			</div>
			<form id="login" method=post action="loginPost">
			<div class="weui_cells">
				<div class="weui_cell">
					<div class="weui_cell_hd">
						<label class="weui_label">手机号</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
		                <input name="cell" class="weui_input" type="number" pattern="[0-9]*" placeholder="请输入手机号">
		            </div>
				</div>
			</div>
			<div class="weui_btn_area">
        		<button type="submit" class="weui_btn weui_btn_primary">确定</button>
    		</div>
    		</form>
		</div>
		<script type="text/javascript">
		
			var cell = getCookie("cell");
			console.log(cell,document.cookie);
			if(cell && cell != "deleted"){
				$("#login [name=cell]").get(0).value = cell;
				$("#login").submit();
			}

 			function getCookie(name){
  				var value = "; " + document.cookie;
  				var parts = value.split("; " + name + "=");
  				if (parts.length == 2) return parts.pop().split(";").shift();
			}
		</script>
	</body>
</html>
